    <script>
//declaration d'une fonction dans variable
const convertir = function(poidkg) {
  return poidkg * 1000;
};

console.log(convertir(2)); //  2000


// fonction sans declaration
function convertir(poidkg) {
  return poidkg * 1000;
}
console.log(convertir(2)); // 2000


//fonction fléchée
const  convertir= poidkg => poidkg * 1000;

console.log(convertir(2)); // 2000



    </script>
</body>
