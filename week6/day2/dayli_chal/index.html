<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const gameInfo = [
 {
   username: "john",
   team: "red",
   score: 5,
   items: ["ball", "book", "pen"]
 },
 {
   username: "becky",
   team: "blue",
   score: 10,
   items: ["tape", "backpack", "pen"]
 },
 {
   username: "susy",
   team: "red",
   score: 55,
   items: ["ball", "eraser", "pen"]
 },
 {
   username: "tyson",
   team: "green",
   score: 1,
   items: ["book", "pen"]
 },
];
const user = [];//declaration du tab
gameInfo.forEach(function(joueur) {
  user.push(joueur.username+ "!");//ajout sur dans le tab
});
console.log(user); 
//2---------
const winners = [];//declaration du tab
gameInfo.forEach(function(joueur) {
  if (joueur.score > 5) {
    winners.push(joueur.user); //ajout sur dans le tab
  }
});
console.log(winners);
//3--------
let total = 0;
gameInfo.forEach(function(joueur) {
  total += joueur.score; // il calcul le total
});

console.log(total);

    </script>
</body>
</html>
