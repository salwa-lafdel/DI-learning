<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function allTruthy(...argument) {
         return argument.every(Boolean);
        }
console.log(allTruthy(true, true, true)); // true
console.log(allTruthy(true, false, true)); // false
console.log(allTruthy(5, 4, 3, 2, 1, 0)); // false
console.log(allTruthy('hello', [], {}, 123)); // true
console.log(allTruthy('', null, undefined)); // false


    </script>
</body>
</html>
