<!DOCTYPE html>
<html>
<head>
    <title>Lettres uniquement</title>
</head>
<body>
    <h1>learning javascript</h1>
    <label for="inputText">Entrez uniquement des lettres :</label>
    <input type="text" id="inputText" oninput="filterInput(this)">
    <script>
        function filterInput(input) {
            input.value = input.value.replace(/[^a-zA-Z]/g, '');
            //il accept sauf les chiffre
        }
    </script>
</body>
</html>
