<body>
    <script>
        const users = { user1: 18273, user2: 92833, user3: 90315 };

// Transformation de l'objet en tableau
const usersArray = Object.entries(users);

console.log(usersArray);

// Multiplication de l'identifiant de chaque utilisateur par 2
const multipliedUsersArray = usersArray.map(([key, value]) => [key, value * 2]);

console.log(multipliedUsersArray);

    </script>
</body>
