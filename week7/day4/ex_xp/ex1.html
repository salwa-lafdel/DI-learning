<body>
    <script>
        const person = {
    name: 'John Doe',
    age: 25,
    location: {
        country: 'Canada',
        city: 'Vancouver',
        coordinates: [49.2827, -123.1207]
    }
}

const {name, location: {country, city, coordinates: [lat, lng]}} = person;

console.log(`I am ${name} from ${city}, ${country}. Latitude(${lat}), Longitude(${lng})`);
// il est  possible faire person.name....etc pour la meme resultat
// la sortie est =I am John Doe from Vancouver, Canada. Latitude(49.2827), Longitude(-123.1207)
    </script>
</body>
