<!DOCTYPE html>
<html>
<head>
  <title>Cartes de Robots</title>
  <style>
    .robot-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }

    .robot-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="robot-container"></div>

  <script>
    const robots = [
      {
        id: 1,
        name: 'Leanne Graham',
        username: 'Bret',
        email: 'Sincere@april.biz',
        image: 'https://robohash.org/1?200x200'
      }
    ];

    const robotContainer = document.getElementById('robot-container');

    // Créer une carte pour chaque robot
    robots.forEach(robot => {
      const robotCard = document.createElement('div');
      robotCard.className = 'robot-card';

      const robotImage = document.createElement('img');
      robotImage.src = robot.image;

      const robotName = document.createElement('h3');
      robotName.textContent = robot.name;

      const robotUsername = document.createElement('p');
      robotUsername.textContent = `Username: ${robot.username}`;

      const robotEmail = document.createElement('p');
      robotEmail.textContent = `Email: ${robot.email}`;

      // Ajouter les éléments à la carte du robot
      robotCard.appendChild(robotImage);
      robotCard.appendChild(robotName);
      robotCard.appendChild(robotUsername);
      robotCard.appendChild(robotEmail);

      // Ajouter la carte du robot au conteneur
      robotContainer.appendChild(robotCard);
      //----------------------------------
      const searchName = 'nic';  // Remplacez "nic" par la valeur saisie dans le champ de recherche

const filteredRobots = robots.filter(robot => {
  return robot.name.toLowerCase().includes(searchName.toLowerCase());
});

console.log(filteredRobots);

    });
  </script>
</body>
</html>
