    <script>
//------1------
const fruits = ["apple", "orange"];
const vegetables = ["carrot", "potato"];

const result = ['bread', ...vegetables, 'chicken', ...fruits];
console.log(result);
// résultat est ['bread',"carrot", "potato" , 'chicken', "apple", "orange"];
//------2------
const country = "USA";
console.log([...country]);
// résultat est ["U","S","A"]
//------Bonus------
let newArray = [...[,,]];
console.log(newArray);
// résultat est[undefined, undefined] car le tableau est vide
    </script>
