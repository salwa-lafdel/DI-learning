<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Création d'une instance XMLHttpRequest
var xhr = new XMLHttpRequest();

// URL de l'API Giphy
var url = "https://api.giphy.com/v1/gifs/search?q=hilarious&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";

// Configuration de la requête
xhr.open("GET", url, true); //par defau asyn

// Gestionnaire d'événement pour la réponse
xhr.onload = function() {
  if (xhr.status === 200) {
    // Conversion de la réponse JSON en objet JavaScript
    var response = JSON.parse(xhr.responseText);
    console.log(response);
  } else {
    console.log("Erreur lors de la requête. Statut :" + xhr.status);
  }
};

// Envoi de la requête
xhr.send();

    </script>
</body>
</html>
